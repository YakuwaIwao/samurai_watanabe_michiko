<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="scripts/userMember.js"></script>

    <title>Sample0620</title>

    <style type="text/css">
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        article {
            width: 30%;
            padding: 16px 0;
            /* background-color: rgba(255, 0, 255, 0.2); */
        }

        section.wrap {
            width: 100%;
        }

        .wrap:nth-child(1) {
            padding: 16px 0 0;
            border: 1px solid rgba(128, 128, 128, 0.5);
        }

        #form, #list {
            width: 80%;
            margin: 0 auto;
        }

        #form {
            padding: 0 0 24px;
            /* background-color: rgba(0, 255, 255, 0.2); */
        }
        #form > dt:last-child {
            padding: 16px 0 0;
            display: flex;
            justify-content: space-between;
            /* background-color: rgba(255, 0, 0, 0.2); */
        }

        #form > dt:last-child > input[type="button"] {
            display: inline-block;
            width: calc(100% / 3);
        }

        #dialog > div {
            display: flex;
            flex-wrap: wrap;
        }

        #dialog > div > dt {
            width: 30%;
            margin: 8px 0 0;
        }

        #dialog > div > dd {
            width: 70%;
            margin: 8px 0 0;
        }

        #dialog > div#edit_err > dt {
            width: 100%;
        }

        #list {
            display: flex;
            flex-wrap: wrap;
        }
        #list > li {
            width: calc(100% / 3);
        }
    </style>
</head>
<body>
<article>

    <section class="wrap">
    <dl id="form">
        <div id="dialog">

            <div id="input">
                <dt>ユーザーID</dt>
                <dd><input type="text" id="userId"><label class="input-msg input-userId"></label></dd>
                <dt>パスワード</dt>
                <dd><input type="text" id="password"><label class="input-msg input-password"></label></dd>
            </div>

            <div id="confirm">
                <dt>ユーザーID：</dt>
                <dd class="confirm-userId"></dd>
                <dt>パスワード：</dt>
                <dd class="confirm-password"></dd>
            </div>

            <div id="finish">
                <dt>登録完了</dt>
            </div>

            <div id="edit">
                <dt>ユーザーID：</dt>
                <dd class="registerd-userId"></label></dd>
                <dt>パスワード</dt>
                <dd><input type="text" id="new-password"><label class="input-msg input-password"></label></dd>
            </div>

            <div id="edit_err">
                <dt>チェックボックスを選択してください</dt>
            </div>

            <div id="edit_finish">
                <dt>修正完了</dt>
            </div>

        </div>

        <dt>
            <input type="button" value="追加" id="addBtn">
            <input type="button" value="修正" id="editBtn">
            <input type="button" value="削除" id="delBtn">
        </dt>
    </dl>
    </section>

    <section class="wrap">
    <ul id="list">
    </ul>
    </section>

</article>

<script>

    $(function(){
        // let allData = [],
        //     list = $('#list');
        let list = $('#list');

        $('#input').hide();
        $('#confirm').hide();
        $('#finish').hide();
        $('#edit').hide();
        $('#edit_err').hide();
        $('#edit_finish').hide();

        // if (sessionStorage.getItem("allSampleData")) {
        //     allData = JSON.parse(sessionStorage.getItem("allSampleData"));
        //     if (allData.length > 0) make_List(allData);
        // }
        
        refresh();

        /* 追加 */
        $('#addBtn').on('click', function () {

            $('#userId').val('');
            $('#password').val('');

            $('#input').show();
            $('#confirm').hide();
            $('#finish').hide();
            $('#edit').hide();
            $('#edit_err').hide();
            $('#edit_finish').hide();

            $('#dialog').dialog({
                modal: true,
                title: '追加',
                width: 550,
                buttons: {
                    'OK': function () {
                        if ($('#input').is(':visible') == true) {
                            inputFunc();

                        } else if ($('#confirm').is(':visible') == true) {

                            // 確認画面
                            confirmFunc();

                        } else if ($('#finish').is(':visible') == true) {

                            // 完了画面
                            finishFunc();
                            $(this).dialog('close');
                        }

                    },
                    'Cancel': function () {
                        $(this).dialog('close');
                    }
                }
            });
        });

        /* 修正 */
        $('#editBtn').on('click', function () {
        $('#input').hide();
        $('#confirm').hide();
        $('#finish').hide();
        $('#edit').hide();
        $('#edit_err').hide();
        $('#edit_finish').hide();

        $('#new-password').val('');

        let trg = $('input[name="ck"]:checked').first();
        // if (trg.length == 0) {
        if (!trg) {

            $('#edit_err').show();
            $('#dialog').dialog({
                modal: true,
                title: 'エラー',
                width: 550,
                buttons: {
                    'OK': function() {
                        $(this).dialog('close');
                    }
                }
            });

        // } else if (trg.length >= 1) {
        } else {

            let index = $('input[name="ck"]').index(trg),
                trg_userId = trg.val();

            $('.registerd-userId').text(trg_userId);

            $('#edit').show();
            $('#dialog').dialog({
                modal: true,
                title: '修正',
                width: 550,
                buttons: {
                    'OK': function () {

                        if ($('#edit').is(':visible') == true) {

                            // 修正画面
                            let newpassword = $('#new-password').val();
                            $('.input-msg').text('');

                            // エラーチェック
                            let errFlag = false;
                            if (newpassword.trim().length <= 0) {
                                $('.input-password').text('未入力');
                                errFlag = true;
                            }

                            if (errFlag == false) {
                                $('.confirm-userId').text(trg_userId);
                                $('.confirm-password').text(newpassword);

                                $('#edit').hide();
                                $('#confirm').show();
                            }

                        } else if ($('#confirm').is(':visible') == true) {

                            // 確認画面
                            let newpassword = $('#new-password').val();
                            let strJson = JSON.stringify({
                                userId: trg_userId,
                                password: newpassword
                            });

                            // let allData = getStorageData();

                            // allData[index].password = newpassword;
                            // sessionStorage.setItem('allSampleData', JSON.stringify(allData));
                            $.ajax({
                                url: './update',
                                type: 'post',
                                data: strJson,
                                dataType: 'json',
                                contentType: 'application/json',
                                async: false
                            })
                            .done(function (data) {
                                console.log('update success');
                                $('#confirm').hide();
                                $('#edit_finish').show();
                            })
                            .fail(function () {
                                console.log('webAPI update 失敗');
                            });

                            // $('#confirm').hide();
                            // $('#edit_finish').show();

                        } else if ($('#edit_finish').is(':visible') == true) {

                            // 完了画面
                            // make_List(allData);
                            refresh();

                            $(this).dialog('close');
                            $('#edit_finish').hide();

                        }

                    },
                    'Cancel': function () {
                        $(this).dialog('close');
                    }
                }
            });

        }
        });


        /* 削除 */
        $('#delBtn').on('click', function(){

            let ckArray = [], result;

            $('[name="ck"]:checked').each(function(index, elem){
                ckArray.push($(elem).val());
            });

            // let allData = getStorageData();
            // for(let i=0; i < ckArray.length; i++) {
            //     result = allData.filter(function( data ) {
            //         return data.userId !== ckArray[i];
            //     });
            //     allData = result;
            // }

            // sessionStorage.setItem('allSampleData', JSON.stringify(allData));
            
            let strJson = JSON.stringify({
                            userIds: ckArray
                        });

            $.ajax({
                url: './delete',
                type: 'post',
                data: strJson,
                dataType: 'json',
                contentType: 'application/json',
                async: false
            })
            .done(function (data) {
                console.log('delete success');

                let allData = getStorageData();
                if (allData.length > 0) { 
                    refresh();
                } else {
                    $(list).empty();
                }
            })
            .fail(function () {
                console.log('webAPI delete 失敗');
            });



        });


    });

</script>
</body>
</html>
